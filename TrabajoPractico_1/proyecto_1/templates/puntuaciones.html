<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>Listado de todas las Partidas jugadas</h2>
<body>
    <h5>NOMBRE | ACIERTOS | TOTAL | FECHA DE INICIO</h5>
    <ul>
        {% for user in lista_usuarios %}
            <li>{{user[0]}} | {{user[1]}} | {{user[2]}} | {{user[3]}}</li>
        {% endfor %}
    </ul>
    <form action="{{url_for('inicio')}}" method="POST">
        <input type="submit" value="Volver al inicio">
    </form>
    <form action="{{url_for('graficas')}}" method="POST">
        <input type="submit" value="Ver las graficas de los resultados">
    </form>
</body>
</html>
